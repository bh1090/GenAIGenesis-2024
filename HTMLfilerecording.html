<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="CSSfilerecording.css" />
    <title>Recording App</title>
  </head>
  <body>
    <h1>Recording App</h1>

    <p>
      Record your meetings and lectures with the simple touch. <br />
      Just start recording by pressing the button
    </p>

    <figure>
      <img
        src="Mic icon.jpeg"
        alt="Recording Logo"
        width="250px"
        height="250px"
      />
    </figure>

    <div>
      <button class="start">Start Recording</button>
      <button class="stop">Stop Recording</button>
    </div>

    <!-- Include required JavaScript libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg"></script>
    <script src="script.js"></script>
  </body>
</html>
