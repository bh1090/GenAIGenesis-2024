<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="CSSfilerecording.css" />
    <title>Recording App</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@latest/dist/ffmpeg.min.js"></script>

    <h1>Recording App</h1>

    <figure>
      <a href="#" onclick="startRecording()">
        <img
          src="Mic icon.jpeg"
          alt="Recording Logo"
          width="250px"
          height="250px"
        />
      </a>
      <figcaption>Press to Start Recording</figcaption>
    </figure>

    <button onclick="stopRecording()">Stop Recording</button>

    <!-- Include required JavaScript libraries -->
    <script src="script.js"></script>
  </body>
</html>
